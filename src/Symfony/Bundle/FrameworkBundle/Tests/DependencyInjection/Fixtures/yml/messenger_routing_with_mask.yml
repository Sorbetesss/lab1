framework:
    serializer: true
    messenger:
        serializer:
            default_serializer: messenger.transport.symfony_serializer
        routing:
            'Symfony\Component\Messenger\Tests\Fixtures\*':
                senders: [amqp, audit]
                send_and_handle: true
            '*': amqp
        transports:
            amqp: 'amqp://localhost/%2f/messages'
