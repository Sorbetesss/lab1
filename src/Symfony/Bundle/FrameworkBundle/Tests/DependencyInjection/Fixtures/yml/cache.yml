framework:
    cache:
        adapters:
            foo:
                parent: cache.adapter.filesystem
                default_lifetime: 30
            doctrine:
                provider: app.doctrine_cache_provider
                default_lifetime: 30
        pools:
            foo:
                adapter: cache.adapter.apcu
                default_lifetime: 30
                namespace: foo
            bar:
                adapter: cache.adapter.doctrine
                default_lifetime: 5
                provider: app.doctrine_cache_provider
                namespace: bar
            baz:
                adapter: cache.adapter.filesystem
                default_lifetime: 7
            foobar:
                adapter: cache.adapter.psr6
                default_lifetime: 10
                provider: app.cache_pool
            def:
                default_lifetime: 11
