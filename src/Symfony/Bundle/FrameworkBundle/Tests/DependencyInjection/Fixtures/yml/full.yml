framework:
    csrf_protection:
        enabled:    true
        field_name: _csrf
        secret:     s3cr3t
    esi:
        enabled: true
    profiler:
        only_exceptions: true
    router:
        cache_warmer: true
        resource:     %kernel.root_dir%/config/routing.xml
        type:         xml
    session:
        auto_start:     true
        class:          Session
        default_locale: fr
        storage_id:     native
        name:           _SYMFONY
        lifetime:       86400
        path:           /
        domain:         example.com
        secure:         true
        httponly:       true
    templating:
        assets_version:   1.0.0
        assets_base_urls: //default.example.com
        cache_warmer:     true
        cache:            /path/to/cache
        engines:          [php, twig]
        loader:           [loader.foo, loader.bar]
        packages:
            basic:
                version: basic1
                base_urls:
                    - //basic1.example.com
                    - //basic2.example.com
                    - //basic3.example.com
                    - //basic4.example.com
            images:
                base_urls:
                    ssl: https://asdf.cloudfront.net
                    http:
                        - http://images1.example.com
                        - http://images2.example.com
                        - http://images3.example.com
                        - http://images4.example.com
    translator:
        enabled:  true
        fallback: fr
    validation:
        enabled: true
        cache:   apc
