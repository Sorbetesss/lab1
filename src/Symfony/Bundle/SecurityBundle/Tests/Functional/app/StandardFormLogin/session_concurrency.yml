imports:
    - { resource: ./config.yml }

services:
    my_session_registry_storage:
        class:        Symfony\Component\Security\Http\Session\MockFileSessionRegistryStorage
        arguments:
            - %kernel.cache_dir%/session_registry

security:
    firewalls:
        default:
            form_login:
                check_path: /login_check
                default_target_path: /profile
            anonymous: ~
            session_concurrency:
                max_sessions: 1

    session_registry:
        session_registry_storage: my_session_registry_storage
