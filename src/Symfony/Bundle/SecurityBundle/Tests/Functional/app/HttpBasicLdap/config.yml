imports:
    - { resource: ./../config/default.yml }
services:
    Symfony\Component\Ldap\Ldap:
        arguments: ['@Symfony\Component\Ldap\Adapter\ExtLdap\Adapter']

    Symfony\Component\Ldap\Adapter\ExtLdap\Adapter:
        arguments:
            -   host: 'localhost'
                port: 389
                options:
                    protocol_version: 3
                    referrals: false
security:
    providers:
        ldap:
            ldap:
                service: Symfony\Component\Ldap\Ldap
                base_dn: 'dc=onfroy,dc=net'
                search_dn: ''
                search_password: ''
                default_roles: ROLE_USER
                uid_key: uid
                roles_provider: 'ldap_role_provider'

    firewalls:
        main:
            pattern: ^/login
            stateless: true
            anonymous: true
            http_basic_ldap:
                service: Symfony\Component\Ldap\Ldap
                dn_string: 'uid={username},ou=people,dc=onfroy,dc=net'

    access_control:
        - { path: ^/, roles: ROLE_USER }
