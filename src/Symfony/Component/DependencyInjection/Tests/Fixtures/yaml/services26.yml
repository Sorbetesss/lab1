parameters:
    env(FOO): foo
    bar: '%env(FOO)%'
    baz: '%env(Baz@Env_Resolver)%'

services:
    test:
        class: '%env(FOO)%'
        arguments:
            - '%env(Bar)%'
            - 'foo%bar%baz'
    env_resolver:
        class: 'Symfony\Component\DependencyInjection\Tests\Dumper\EnvResolver'
        public: false
