services:
    _instanceof:
        # Ensure previous conditionals aren't applied on anonymous services
        Quz:
            autowire: false

        DummyInterface:
            properties:
                foo: !service { class: Anonymous }

        # Ensure next conditionals are not considered as services
        Bar:
            autowire: false

    _defaults:
        autowire: true

    Dummy:
        factory: [ !service { class: Foo }, createDummy ]
